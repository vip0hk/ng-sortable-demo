
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=0.5"/>

	<link href="ply.css" rel="stylesheet" type="text/css"/>
	<!-- <link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css"/> -->

	<link href="app.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<!-- Angular -->
	<a name="ng"></a>
	<div id="todos" ng-app="todoApp" class="container" style="margin-top: 100px">
		<div style="margin-left: 30px">
			<div><div data-force="5" class="layer title title_xl">AngularJS / ng-sortable</div></div>

			<div style="width: 30%; margin-top: -8px; margin-left: 10px; float: left;" class="block__list block__list_words">
				<div ng-controller="TodoController">
					<ul ng-sortable="{ group: 'todo', animation: 150 }" class="unstyled" style="min-height: 40px;">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done">
							<span class="done-{{todo.done}}">{{todo.text}}</span>
						</li>
					</ul>
					
				</div>
			</div>


			<div style="width: 30%; margin-top: -8px; margin-left: 10px; float: left;" class="block__list block__list_words">
				<div ng-controller="TodoControllerNext">
					<ul ng-sortable="sortableConfig" class="unstyled" style="min-height: 40px;">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done">
							<span class="done-{{todo.done}}">{{todo.text}}</span>
						</li>
					</ul>
				</div>
			</div>

			<div style="clear: both"></div>
		</div>
	</div>


	<script src="Sortable.js"></script>
	<!-- <script src="Ply.min.js"></script> -->
	<script src="angular.min.js"></script>
	<!-- <script src="ng-sortable.js"></script> -->
	<script src="angular-legacy-sortable.js"></script>

	<script src="demo.js"></script>

	</body>
</html>
